<!DOCTYPE html>
<html>
<head>
    <title>Carte des Commerces</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 100vh;"></div>
    <script>
        // Initialiser la carte avec des coordonnées par défaut (Paris, par exemple)
        var map = L.map('map').setView([48.8566, 2.3522], 13);
        
        // Utiliser les tuiles OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Fonction pour ajouter un marqueur
        function addMarker(latitude, longitude, nom, description, note) {
            var marker = L.marker([latitude, longitude]).addTo(map);
            marker.bindPopup("<b>" + nom + "</b><br>" + description + "<br>Note : " + note);
        }

        // Appel pour ajouter des exemples de commerces
        addMarker(48.8566, 2.3522, "Commerce 1", "Description du commerce 1", 4.5);
        addMarker(48.8666, 2.3422, "Restaurant 1", "Description du restaurant 1", 3.8);
    </script>
</body>
</html>
