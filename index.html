<!DOCTYPE html>
<html>
<head>
    <title>Carte des Commerces</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 100vh;"></div>
    <script>
        // Initialiser la carte avec des coordonnées par défaut (Paris, par exemple)
        var map = L.map('map').setView([36.85222290073813, 10.207817040808852], 13); // 36.8065, 10.1815 sont les coordonnées de Tunis
        
        // Utiliser les tuiles OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Fonction pour ajouter un marqueur
        function addMarker(latitude, longitude, nom, description, note) {
            var marker = L.marker([latitude, longitude]).addTo(map);
            marker.bindPopup("<b>" + nom + "</b><br>" + description + "<br>Note : " + note);
        }

        // Appel pour ajouter des exemples de commerces
    fetch('export.geojson') // Utilisez l'URL correcte de votre fichier JSON
            .then(response => response.json())
            .then(data => {
                data.features.forEach(commerce => {
                    // Récupérer les coordonnées et les propriétés
                    const coordinates = commerce.geometry.coordinates;
                    const nom = commerce.properties['name:fr'] || commerce.properties.name || 'Nom inconnu';
                    const description = commerce.properties.brand || 'Description indisponible';
                    const note = commerce.properties.shop || 'Non classifié';

                    // Ajouter un marqueur pour chaque commerce
                    addMarker(coordinates[1], coordinates[0], nom, description, note);
                });
            })
            .catch(error => console.error("Erreur de chargement des données :", error));
    </script>
</body>
</html>
